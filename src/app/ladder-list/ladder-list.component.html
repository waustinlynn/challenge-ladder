<p class="mat-title">Current Rankings</p>
<mat-accordion>
  <div *ngFor="let pos of displayRankings">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{pos.position}}. {{pos.firstName}}&nbsp;{{pos.lastName}}&nbsp;&nbsp;({{pos.homeCourt}})
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngIf="user != undefined; else nouser">
        {{pos.homeCourt}}
      </div>
      <ng-template #nouser>
        Login via the Menu to view contact information
      </ng-template>
    </mat-expansion-panel>
  </div>
</mat-accordion>
